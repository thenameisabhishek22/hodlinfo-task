<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlinfo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HODLINFO</h1>
            <div class="conversion">
                <div>INR ></div>
                <div>BTC ></div>
                <button>BUY BTC</button>
            </div>
        </div>
        <div class="price">
            <div class="price-info">
                <div>Best Price to Trade</div>
                <div class="price-value">â‚¹26,56,110</div>
                <div class="percentage">
                    <div>0.1% 5 Mins</div>
                    <div>0.96% 1 Hour</div>
                    <div>2.73% 1 Day</div>
                    <div>7.51% 7 Days</div>
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Platform</th>
                    <th>Last Traded Price</th>
                    <th>Buy / Sell Price</th>
                    <th>Difference</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data will be injected here from the backend -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
